<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formul√°rio</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <fieldset>
                <legend>dados pessoais</legend>
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                        </p>
                        <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\" required placeholder="(xx)xxxx-xxxx">
                        </p>
                        <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </fieldset>
        </p>
    </form>
</body>
</html>
