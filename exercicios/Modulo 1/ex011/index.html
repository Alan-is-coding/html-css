<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 1050px)" srcset="Imagens/Medio.png" type="image/png">
        <source media="(max-width: 750px)" srcset="Imagens/Pequeno.png" type="image/png">
        <img src="Imagens/Grande.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <!-- <audio src="midia/Spaghetti Eastern - John Patitucci.mp3" controls autoplay></audio>
     MP3 OGG E AFINS-->
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue repoduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3.</a></p>
     </audio>
</body>
</html>
